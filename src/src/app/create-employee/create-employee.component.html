<div class="col-md-6  offset-md-3">
<h3>Create Employee</h3>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" required #fname="ngModel" [(ngModel)]="employee.firstName" name="firstName"   />
        <span *ngIf="fname.invalid && fname.touched" style="color: red;"> Please Enter the first Name</span>


    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" required #lname="ngModel" [(ngModel)]="employee.lastName" name="lastName" />
        <span *ngIf="lname.invalid && lname.touched" style="color: red;"> Please Enter the Last Name</span>


    </div>
    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" required #mNum="ngModel" [(ngModel)]="employee.mobileNumber" name="mobileNumber" />
        <span *ngIf="mNum.invalid && mNum.touched" style="color: red;"> Please Enter the Mobile Number</span>


    </div>
    <div class="form-group">
        <label>Grade</label>
        <input type="text" class="form-control" id="grade" required #gr="ngModel" [(ngModel)]="designation.grade" name="grade"/>
        <span *ngIf="gr.invalid && gr.touched" style="color: red;"> Please Enter the Grade</span>


    </div>
    
    <div   *ngFor="let obj of dataArray; let i=index">
    <div class="form-g" >
        <label>city</label>
        <input type="text" class="form-control" id="city"  [(ngModel)]="obj.city" name="city{{i}}" />
    </div>
    <div class="form-g">
        <label>state</label>
        <input type="text" class="form-control" id="state"  [(ngModel)]="obj.state" name="state{{i}}" />
    </div>
    <div class="form-g">
        <label>country</label>
        <input type="text" class="form-control" id="country"  [(ngModel)]="obj.country" name="country{{i}}" />
    </div>
    </div>
 
    <span  (click)="addForm()"  class="btn btn-success">+</span>
    
   
   

    <button [disabled]="form.invalid" class="btn btn-success" type="submit">Submit</button>
